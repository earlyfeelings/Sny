<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Sny.cz</title>
	<link rel="icon" type="image/x-icon" href="icon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

	<link rel="stylesheet" href="style.css" media="screen,projection,tv">
</head>

<body class="bg-black text-white">

	<nav class="navbar navbar-expand-lg sticky-top">
		<div class="container">
			<a class="navbar-brand" href="#">Sny.cz</a>
			<span class="navbar-nav d-flex">
				<button type="button" class="btn btn-green px-5" data-bs-toggle="modal" data-bs-target="#registrationModal">
					Chci si splnit své sny
				</button>
			</span>
		</div>
	</nav>

	<div id="alerts">

	</div>

	<div class="modal fade bg-almost-black" id="registrationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registrace</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form id="RegForm">
					<div class="modal-body">
						<div class="input-group mb-45">
							<span class="input-group-text" id="basic-addon3"><i class="bi bi-at"></i></span>
							<input type="email" aria-label="Mail" class="form-control has-validation" id="reg-email" aria-describedby="basic-addon3"
							       placeholder="michal.kavka@volny.cz">
						</div>
						<div class="input-group mb-45">
							<span class="input-group-text" id="basic-addon4"><i class="bi bi-key rotate1"></i></span>
							<input type="password" aria-label="Password" class="form-control has-validation" id="reg-password" aria-describedby="basic-addon4"
							       placeholder="heslo">
						</div>
						<div class="input-group">
							<span class="input-group-text" id="basic-addon5"><i class="bi bi-key rotate2"></i></span>
							<input type="password" aria-label="Password" class="form-control has-validation" id="reg-password2" aria-describedby="basic-addon5"
							       placeholder="znovu heslo">
						</div>
					</div>
					<div class="modal-footer">
						<span class="w-25 m-0 pe-2"><button type="button" class="btn btn-purple w-100" data-bs-dismiss="modal">Ještě ne</button></span>
						<span class="w-75 m-0 ps-2"><button type="submit" class="btn btn-green w-100">Začít</button></span>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div class="modal fade" id="loading" tabindex="-1"  aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" >
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container text-center pt-5">
		<div class="row siter">
			<div class="col-lg-6">
				Splňte si své sny
			</div>
			<div class="col-lg-6 wh100">
				<form id="LogForm" class="border">
					<div class="input-group mb-45">
						<span class="input-group-text" id="basic-addon1"><i class="bi bi-at"></i></span>
						<input type="email" aria-label="Mail" class="form-control has-validation" id="email" aria-describedby="basic-addon1"
						       placeholder="michal.kavka@volny.cz">
					</div>
					<div class="input-group mb-45">
						<span class="input-group-text" id="basic-addon2"><i class="bi bi-key"></i></span>
						<input type="password" aria-label="Password" class="form-control has-validation" id="password" aria-describedby="basic-addon2"
						       placeholder="heslo">
					</div>
					<button type="submit" class="btn btn-green w-100">Přihlásit</button>
				</form>
			</div>
			<div class="col-lg-4">
				Dosáhněte úspěchu
			</div>
			<div class="col-lg-8">
				<div class="border">
					<img src="HappyPerson1.jpg">
				</div>
			</div>
			<div class="col-lg-8">
				<div class="border">
					<img src="plan.jpg">
				</div>
			</div>
			<div class="col-lg-4">
				Mějte klid
			</div>
			<div class="col-lg-4">
				Přestaňte krvácet z konečníku
			</div>
			<div class="col-lg-8">
				<div class="border">
					<img src="scales.jpg">
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
	        integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
